	<link rel="stylesheet" href="css/mdb.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="index.html">Harvey Sison</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navNavbar"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse justify-content-end" id="navNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="index.html" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="profile.html" class="nav-link">Profile</a>
						</li>
						<li class="nav-item">
							<a href="portfolio.html" class="nav-link">Portfolio</a>
						</li>
						<li class="nav-item active">
							<a href="contact.html" class="nav-link">Contact</a>
						</li>
					</ul>
				</div>
		</div>
	</nav>

	<!-- Header Section -->
	<header id="page-header" class="bg-dark p-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 m-auto text-center">
					<h1 class="text-light">Contact Me</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- Contact Section -->
<section id="contact" class="py-3 m-5">
	<div class="row">
		<div class="col-md-4">
			<div class="card p-4 bg-outline-dark">
				<div class="card-body">
					<h3 class="text-center">Get In Touch</h3>
					<hr>
					<div><i class="fa fa-map-marker icon-text m-auto">Address</i></div>
					<div class="m-3"><h4>Quezon City, Philippines</h4></div>
					<div><i class="fa fa-phone icon-text m-auto"> Contact Number</i></div>
					<div class="m-3"><h4>09999003990 & 09279944099</h4></div>
					<div><i class="fa fa-envelope icon-text m-auto"> Email</i></div>
					<div class="m-3"><h4>harveyjaysison@gmail.com</h4></div>
					<hr>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="card p-4">
				<div class="card-body">
					<h3 class="text-center">Please fill out this form to contact me</h3>
					<hr>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="First Name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Last Name">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Phone Number">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<textarea class="form-control p-4" placeholder="Message"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<input type="submit" class="btn btn-outline-dark btn-block">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

	<!-- footer section -->
	<footer class="text-center text-light p-3 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Copyright 2018 &copy; Harvey Sison</p>
        </div>

    </div>

	<script href="js/popper.min.js"></script>
	<script href="js/script.js"></script>
